<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
    
            <h1 class="text-center">Cadastro</h1>
        
        <!-- Escolha entre Aluno e Professor -->
    <div class="mb-3">
        <label class="form-check-label me-3">
            <input type="radio" name="tipoPessoa" value="aluno" checked class="form-check-input"> Aluno
        </label>
        <label class="form-check-label">
            <input type="radio" name="tipoPessoa" value="professor" class="form-check-input"> Professor
        </label>
    </div>
    
    <form id="formCadastro">
            <!-- Campos comuns -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
            
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
            
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
    
        <div class="mb-3">
            <label for="telefoneFixo" class="form-label">Telefone Fixo:</label>
            <input type="tel" id="telefoneFixo" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
    
        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="tel" id="celular" class="form-control" required>
            <div class="invalid-feedback"></div>
        </div>
    
            <!-- Campos específicos para Aluno -->
        <div class="aluno-only mb-3">
            <label for="matriculaAluno" class="form-label">Matrícula Aluno (10 dígitos):</label>
            <input type="text" id="matriculaAluno" maxlength="10" class="form-control">
            <div class="invalid-feedback"></div>
        </div>
    
        <div class="aluno-only mb-3">
            <label for="cursoAluno" class="form-label">Curso (Aluno):</label>
            <input type="text" id="cursoAluno" class="form-control">
            <div class="invalid-feedback"></div>
        </div>
    
            <!-- Campos específicos para Professor -->
        <div class="professor-only mb-3" style="display: none;">
            <label for="matriculaProfessor" class="form-label">Matrícula Professor (5 dígitos):</label>
            <input type="text" id="matriculaProfessor" maxlength="5" class="form-control">
            <div class="invalid-feedback"></div>
        </div>
    
        <div class="professor-only mb-3" style="display: none;">
            <label for="areaProfessor" class="form-label">Área de Atuação (Professor):</label>
            <input type="text" id="areaProfessor" class="form-control">
            <div class="invalid-feedback"></div>
        </div>
    
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
